<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{ song.avatarPath }}">
    <mat-card-title>Song: {{ song.title }}</mat-card-title>
    <mat-card-subtitle>Artist: {{ song.artist }}</mat-card-subtitle>
    <mat-card-subtitle>Album: {{ song.album }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ song.artPath }}">
</mat-card>
